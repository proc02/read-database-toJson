
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.apress=DEBUG
logging.file.name=myapp.log

spring.datasource.url=jdbc:mysql://localhost:3306/gestionstock?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${MYSQL_LOCAL_USERNAME}
spring.datasource.password=${MYSQL_LOCAL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.batch.jdbc.initialize-schema=always

spring.batch.job.enabled=false

outputFile=data/output.json
employee.sql=SELECT ID,NAME,SALARY FROM EMPLOYEE
com.tfa.remote=true
